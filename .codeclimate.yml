version: "2"
plugins:
  rubocop:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 5
  method-lines:
    config:
      threshold: 30
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: #Language specific
  identical-code:
    config:
      threshold: #Language specific
exclude_patterns:
  - "config/"
  - "db/"
  - "vendor/"
  - "app/assets/javascripts/vendor"
  - "app/assets/stylesheets/vendor"